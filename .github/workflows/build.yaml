name: 'Build'
# This workflow builds the manifest game web application

on:
  pull_request:
    branches: [ 'main' ]
  workflow_call:
  push:
    branches: [ 'main' ]
    tags: [ 'v*' ]


jobs:
  test_client_build:
    name: 'Test Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build Client'
        run: npm run build
