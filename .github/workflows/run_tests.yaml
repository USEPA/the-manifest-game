name: 'Haztrak Client Tests'
# This workflow is responsible for running the Haztrak react client tests.

on:
  pull_request:
    branches: [ 'main' ]
  push:
  workflow_call:
  workflow_dispatch:

jobs:
  run_client_tests:
    name: 'Run unit tests'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18, 20 ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 'Install Dependencies'
        run: npm ci

      - name: Test Node.js-${{ matrix.node-version }}
        run: npm test
        env:
          VITE_HT_ENV: 'TEST'

  test_client_build:
    name: 'Test Build'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18, 20 ]
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: 'Install Dependencies'
        run: npm ci

      - name: 'Build Client'
        run: npm run build
